<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
   <div id="formulario">
    <label>Nome: <input type="text" id="nome"></label>
    <label>Idade: <input type="number" id="idade" min="4"></label>
    <label>Sexo:
      <select id="sexo">
        <option value="">Selecione</option>
        <option value="Masculino">M</option>
        <option value="Feminino">F</option>
      </select>
    </label>
    <label>Nota 1: <input type="number" id="nota1" min="0" max="20" required></label>
    <label>Nota 2: <input type="number" id="nota2" min="0" max="20" required></label>
    <button onclick="cadastro()">Cadastrar</button>
  </div>

  <div class="actions">
    <input type="text" id="buscar" placeholder="digite o nome para buscar">
    <button onclick="buscarAluno()">Buscar aluno</button>
    <button onclick="ordenarNome()">Ordenar por nome</button>
    <button onclick="ordenarMedia()">Ordenar por Média</button>
      <button onclick="mostrarRelatorios()">Relatório</button>
  </div>

  <h3>Lista de Alunos</h3>
  <table id="lista">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Média</th>
        <th>Situação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="relatorios" id="relatoriosF">

  </div>
<script src="./projecto.js"></script>

</body>
</html>
